<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="result-div">
        <div class="your-result">
          <span class="your-result-txt">Your Result</span>
        </div>
        <div class="displayed-numbers">
          <span class="res-num">76</span>
          <span class="of-100">of 100</span>
        </div>
        <div class="res-describtion">
          <span class="res-describtion-header"> Great </span>
          <p class="res-describtion-body">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </section>
      <section class="summary-div">
        <span class="summary-txt">Summary</span>
        <div class="ratings">
          <div class="ratings-group reaction">
            <div class="icon-txt">
              <img src="./img/reaction.png" alt="reaction symbol" />
              <span class="reaction-txt text">Reaction</span>
            </div>
            <div>
              <span class="summery-your-res">80</span>
              <span class="summery-of-100">/ 100</span>
            </div>
          </div>
          <div class="ratings-group memory">
            <div class="icon-txt">
              <!-- <img src="/img/iconoir_chat-verbal.svg" alt="brain icon" /> -->
              <img src="./img/iconoir_brain.svg" alt="brain icon" />
              <span class="memory-txt text">Memory</span>
            </div>
            <div>
              <span class="summery-your-res">92</span>
              <span class="summery-of-100">/ 100</span>
            </div>
          </div>
          <div class="ratings-group verbal">
            <div class="icon-txt">
              <img src="./img/iconoir_chat-verbal.svg" alt="chat icon" />
              <span class="verbal-txt text"> Verbal </span>
            </div>
            <div>
              <span class="summery-your-res">61</span>
              <span class="summery-of-100">/ 100</span>
            </div>
          </div>
          <div class="ratings-group visual">
            <div class="icon-txt">
              <img src="./img/iconoir_eye-visual.svg" alt="eye icon" />
              <span class="visual-txt text">Visual</span>
            </div>
            <div>
              <span class="summery-your-res">73</span>
              <span class="summery-of-100">/ 100</span>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
